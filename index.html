<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">

    <title>Web_lab-5</title>
</head>
<body>
    <div class="header_" >
        <div class="left__buttons">
            <button class="left__button" id="my__terrarium">My Terrarium</button>
            <button class="left__button" id="my__insect">My Insect</button>
            <button class="left__button" id="create__insect_btn">Create Insect</button>
        </div>
        <div class="right__buttons">
            <input type="text" class="choose__search-input" id="choose__search" placeholder="Type name to search...">
            <button class="right__button" id="search__button">Search</button>
            <button class="right__button" id="clear__button">Clear</button>
        </div>
    </div>

    <div class="hero">
        <div class="manage__section">
            <h1 class="manege__text">Manage insects</h1>
            <div class="sort__section">
                <div class="sort-text">Sort insects by speed</div>
                <button class="sort-button" id="sort_button">Sort</button>
            </div>
            <div class="count__section">
                <div class="count-text">Count total weight</div>
                <button class="count-botton" id="count_botton">Count</button>
                <div class="total_weight">
                    <p class="total_text">Total weight:</p>
                    <p class="total_weight" id="total_weight"></p>
                </div>
            </div>
        </div>
        <div class="cards__section">
            <ul class="cards_ul" id="cards_ul">
            </ul>
        </div>
    </div>

    <div id="create_section_id" class="create_section">
        <div class="create_section_fone">
            <p class="text_add_insect">Add insect</p>
            <input type="text" class="insect-input" id="insect_name_in" placeholder="Name">
            <input type="number" min="0" class="insect-input" id="insect_speed_in" placeholder="Speed">
            <input type="number" min="0" class="insect-input" id="insect_weight_in" placeholder="Weight">
            <div class="create_buttons">
                <button class="cancel_btn" id="cancel_btn">Cancel</button>
                <button class="submit_btn" id="submit_btn" type="submit">Submit</button>
            </div>
        </div>
    </div>

    <div id="edit_section_id" class="create_section">
        <div class="edit_section_fone">
            <p class="text_add_insect">Edit insect</p>
            <input type="text" class="insect-input" id="insect_edit_name_in" placeholder="Name">
            <input type="number" min="0" class="insect-input" id="insect_edit_speed_in" placeholder="Speed">
            <input type="number" min="0" class="insect-input" id="insect_edit_weight_in" placeholder="Weight">
            <div class="create_buttons">
                <button class="cancel_btn" id="cancel_btn_2">Cancel</button>
                <button class="submit_btn" id="submit_btn_2" type="submit">Submit</button>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>
</body>
</html>
